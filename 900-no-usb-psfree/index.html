<!DOCTYPE html>
<html>
<head>
    <title>Welcome To Gold Hen No Usb 9.00</title>
    <style>
        /* الخلفية والنص العام */
        body {
            background-image: url("ros.gif");
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #121212;
            color: #FFD700; /* ذهبي نيون */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
        }

        /* كلاس للنصوص بنيون */
        .neon-text {
            text-shadow:
                0 0 5px #FFD700,
                0 0 10px #FFD700,
                0 0 20px #FFA500,
                0 0 40px #FFA500;
        }

        /* الحاوية */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        h1 {
            margin-top: 10px;
            font-size: 46px;
        }

        #subTitle {
            font-size: 26px;
            margin-top: 20px;
        }

        #message {
            font-size: 35px;
            font-weight: bold;
            margin-top: 250px; /* وضع الرسالة أسفل الصفحة */
        }

        #console {
            font-family: 'logging';
        }

        /* Footer */
        #footer {
            position: fixed;
            bottom: 5px;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.0); /* خلفية شفافة داكنة */
            font-size: 30px; /* تكبير الخط */
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        /* Pass/Fail */
        #passCounter {
            color: #00ff00;
            text-shadow:
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 40px #00ff00;
        }

        #failCounter {
            color: #ff0000;
            text-shadow:
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 40px #ff0000;
        }
    </style>

    <script>
        function showMessage(msg) {
            document.getElementById("message").innerHTML = msg;
        }

        if (window.applicationCache.status=='0') {
            window.location.replace("cache.html");
        }
    </script>

    <script src="loader.js"></script>
    <script type="module" src="alert.js"></script>
</head>
<body>

<div id='console'></div>

<h1 class="neon-text">Welcome To Gold Hen No Usb 9.0</h1>
<div id="subTitle" class="neon-text">GOLDHEN AUTO 9.0</div>

<div id="message" class="neon-text">Please WAIT ....</div>

<div id="footer">
    Pass = <span id="passCounter"></span> &nbsp;&nbsp;:&nbsp;&nbsp; Fail = <span id="failCounter"></span>
</div>

<script>
    if (localStorage.passcount == null) localStorage.passcount = 0;
    if (localStorage.failcount == null) localStorage.failcount = 0;
    passCounter.innerHTML = localStorage.passcount;
    failCounter.innerHTML = localStorage.failcount;
</script>

</body>
</html>
