<html>
    <head>
        <meta charset='utf-8'>
        <title>PSFree-Lapse Exploit For PS4 9.00</title>
        <style>
          :root{
            --bg-dark-1:#0b1220;
            --bg-dark-2:#101827;
            --glass-bg:rgba(255,255,255,.08);
            --glass-brd:rgba(255,255,255,.18);
            --txt:#e5e7eb;
            --muted:#9ca3af;
            --accent:#60a5fa;
          }

          @font-face {
              font-family: 'logging';
              src: url('fonts/LiberationMono-Regular.ttf');
          }

          *{box-sizing:border-box}
          html,body{height:100%}

          body{
              background-image:url("bg.jpg"), radial-gradient(1200px 800px at 50% 45%, rgba(96,165,250,.15), rgba(96,165,250,0) 60%), linear-gradient(160deg,var(--bg-dark-1), var(--bg-dark-2));
              background-repeat:no-repeat, no-repeat, no-repeat;
              background-size:70%, 100% 100%, 100% 100%;
              background-position:center, center, center;
              background-color:var(--bg-dark-2);
              color:var(--txt);
              font-size:20px;
              text-align:center;
              margin:0;
              overflow:hidden;
              font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Helvetica, Arial;
              display:grid;
              place-items:center;
          }

          body::after{
            content:"";
            position:fixed; inset:0;
            background-image: linear-gradient(to right, rgba(255,255,255,.04) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,.04) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(80% 80% at 50% 50%, black 60%, transparent);
            pointer-events:none;
          }

          .container{
              max-width: 900px;
              margin: 0 auto;
              padding: 28px;
              border-radius: 20px;
              background: var(--glass-bg);
              -webkit-backdrop-filter: blur(10px);
              backdrop-filter: blur(10px);
              border: 1px solid var(--glass-brd);
              box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
              color: var(--txt);
              font-size: 22px;
              line-height: 1.5;
              text-shadow: 0 1px 0 rgba(0,0,0,.25);
              letter-spacing:.2px;
          }

          h1 {
              margin-top: 10px;
              font-size: 46px;
              color: var(--accent);
              text-shadow: 0 0 8px rgba(96,165,250,.8);
          }

          #console {
              font-family: 'logging';
              color: var(--txt);
              display: none; /* Hide code output */
          }

          #waitMessage {
              font-size: 38px; /* slightly bigger for emphasis */
              font-weight: bold;
              background: linear-gradient(270deg, #FFD700, #FFA500, #FF8C00, #FFD700);
              -webkit-background-clip: text;
              color: transparent;
              background-size: 600% 100%;
              animation: gradientMove 3s linear infinite;
              margin-top: 20px;
          }

          #successMessage {
    display: none;
    font-size:36px;
    font-weight:bold;
    background: linear-gradient(270deg, #FFD700, #FFA500, #FF8C00, #FFD700);
    -webkit-background-clip: text;
    color: transparent;
    background-size: 600% 100%;
    animation: gradientMove 3s linear infinite;
    margin-top:20px;
}


          @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
          }
        </style>
        <script>
        if (window.applicationCache.status=='0')
        {
          window.location.replace("cache.html");
        }

        // Function to hide wait message and show success
        function showSuccessMessage() {
            const waitMsg = document.getElementById('waitMessage');
            const successMsg = document.getElementById('successMessage');
            if(waitMsg) waitMsg.style.display = 'none';
            if(successMsg) successMsg.style.display = 'block';
        }

        // Example: simulate Gold Hen loading after 5 seconds
        setTimeout(showSuccessMessage, 5000);
        </script>
    </head>
    <body>
        <div class="container">
            <h1>SAMI-ROR-TECH (PSfree)</h1>
            <h1>Welcome To Gold Hen No Usb 9.0</h1>
            <div id="waitMessage">Please Wait</div>
            <div id="successMessage">Task Completed!</div>
            <pre id='console'></pre>
        </div>
    </body>
    <script type='module' src='./alert.mjs'></script>
</html>
